{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128)}}"></td>
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <h3>Username: {{ user.username }}</h3>
        </tr>
        <tr><td>{{user.streetNo}} {{user.street}}<br>
                {{user.city}} {{user.state}}, {{user.zipcode}}</td></tr>
    </table>
    <hr>
{% endblock %}
